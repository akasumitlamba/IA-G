<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      width: 150px;
      height: 50px;
      margin: 10px;
      text-align: center;
      font-size: 16px;
      border: 2px solid #333;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .button1:hover {
      box-shadow: 5px 5px 10px #888888;
    }

    .button2:hover {
      transform: rotate(45deg);
    }

    .button3:hover {
      transform: translateY(-10px);
    }

    .button4:hover {
      transform: rotateY(180deg);
    }

    .button5:hover {
      transform: skew(30deg, 0);
    }

    .button6:hover {
      transform: skew(0, 30deg);
    }

    .button7:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .button8:hover {
      border-radius: 50%;
    }

    .button9:hover {
      transform: translateX(20px);
    }

    .button10:hover {
      transform: rotate(180deg);
    }

    .button11:hover {
      transform: scaleY(2);
    }

    .button12:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <button class="button">Scale Effect</button>
  <button class="button1">Shadow Effect</button>
  <button class="button2">Rotate Effect</button>
  <button class="button3">Translate Effect</button>
  <button class="button4">RotateY Effect</button>
  <button class="button5">SkewX Effect</button>
  <button class="button6">SkewY Effect</button>
  <button class="button7">Box Shadow Effect</button>
  <button class="button8">Border Radius Effect</button>
  <button class="button9">TranslateX Effect</button>
  <button class="button10">Rotate 180Â° Effect</button>
  <button class="button11">Scale Y Effect</button>
  <button class="button12">Color Change Effect</button>
</body>
</html>
